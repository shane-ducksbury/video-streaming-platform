<main>
    <section class="video-container">
        <!-- <div class="placeholder-video"></div> -->
        <vm-player controls>
            <!-- Provider component is placed here. -->
            <vm-hls cross-origin="true" poster="https://media.vimejs.com/poster.png">
                <!-- These are passed directly to the underlying HTML5 `<video>` element. -->
                <!-- Why `data-src`? Lazy loading, you can always use `src` if you prefer.  -->
                <source data-src="http://127.0.0.1:5500/crab_rave.m3u8" type="application/x-mpegURL" />
                <track
                  default
                  kind="subtitles"
                  src="https://media.vimejs.com/subs/english.vtt"
                  srclang="en"
                  label="English"
                />
              </vm-hls>            
          
            <vm-ui>
              <!-- UI components are placed here. -->
            </vm-ui>
          </vm-player>
    </section>
    <section>
        <h1>{{tempVideoDetails.title}}</h1>
        <h3>Video Views</h3>
        <h3>Video Date</h3>
    </section>
</main>
